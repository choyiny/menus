<app-navbar [restaurantName]="'Menu'"></app-navbar>
<div class="flex-container">
  <div class="canvas-container">
    <canvas
      #canvas
      class="menu-canvas"
      (mousedown)="isMouseDown = true"
      (mouseup)="isMouseDown = false"
      (mouseout)="isMouseDown = false"
      (mousemove)="onMove($event)"
      (wheel)="onWheel($event)"
    >
    </canvas>

    <div class="toolbar">
      <button class="delete-button"><fa-icon [icon]="deleteIcon"></fa-icon></button>
      <button class="upload-button btn2" (click)="clickUpload()"><fa-icon [icon]="uploadIcon"></fa-icon>Upload</button>
      <input type="file" id="upload-file" (change)="uploadImage($event)" hidden />
      <button class="drag">Drag</button>
      <button class="copy btn-gray-white">Copy</button>
      <button class="btn-gray-white angle"><fa-icon [icon]="leftIcon"></fa-icon></button>
      <button class="btn-gray-white page-of">1 of 3</button>
      <button class="btn-gray-white angle"><fa-icon [icon]="rightIcon"></fa-icon></button>
      <button class="transfer btn1">
        <fa-icon class="fa-rotate-180 d-inline-block" [icon]="transferIcon"></fa-icon>
        Transfer
      </button>
    </div>
  </div>

  <div class="menu-manager">
    <div class="new-menu">
      <input type="text" placeholder="Add menu title" />
      <div class="rich-editor">
        <quill-editor class="editor" [placeholder]="'Add Menu Description'"></quill-editor>
      </div>
      <button class="btn2">
        <fa-icon [icon]="plusIcon"></fa-icon>
        Update background
      </button>
    </div>
    <div class="section-container">
      <app-section-manager></app-section-manager>
      <button class="new-section"><fa-icon [icon]="plusIcon"></fa-icon></button>
    </div>
  </div>
</div>
