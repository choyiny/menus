<div class="section">
  <div class="view-edit inline" *ngIf="!editMode">
    <quill-view-html
    [content]="section.name"
    [style]="{
        'font-size': '22px',
        'font-weight': '600'
      }"
    >
    </quill-view-html>
    <button class="align-top desktop btn0" *ngIf="!editMode && hasPermission" (click)="edit()">
      <fa-icon [icon]="editIcon"></fa-icon>
    </button>
  </div>
  <div class="view-edit" *ngIf="editMode">
    <quill-editor class="editor" [(ngModel)]="section.name"></quill-editor>
    <input *ngIf="editMode" type="text" [(ngModel)]="section.subtitle" />
    <quill-editor *ngIf="editMode" class="editor" [(ngModel)]="section.description"></quill-editor>
    <button class="align-top btn1 desktop" (click)="editSection()">Save</button>
  </div>
  <div class="description-container" *ngIf="!editMode">
    <p *ngIf="!editMode">{{ section.subtitle }}</p>
    <quill-view-html *ngIf="!editMode" [content]="section.description" theme="snow"></quill-view-html>
  </div>

  <div 
    class="row row-item"
    cdkDropList
    [cdkDropListDisabled]="!editMode"
    [cdkDropListData]="section.menu_items"
    (cdkDropListDropped)="drop($event)"
  >
    <app-itemv2
      cdkDrag
      *ngFor="let item of section.menu_items"
      id="{{ item._id }}"
      [item]="item"
      class="col-md-4 col-sm-6 col-12"
      (sectionEmitter)="updateSection($event)"
    >
    </app-itemv2>
    <div *ngIf="hasPermission" class="col-md-4 col-sm-6 col-12 item-container desktop">
      <div class="new-item">
        <button (click)="addMenuItem()" class="btn2 new-button">
          <fa-icon [icon]="faPlus"></fa-icon>Add new Menu Item
        </button>
      </div>
    </div>
  </div>
</div>
