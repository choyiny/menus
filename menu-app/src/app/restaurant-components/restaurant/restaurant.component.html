<div class="desktop-background">
  <app-mobile-image
    class="mobile"
    [name]="restaurant.name"
    [description]="restaurant.description"
    [image]="restaurant.image"
  ></app-mobile-image>
  <div
    [ngStyle]="{
      background: 'linear-gradient(rgb(0 0 0 / 45%), rgb(0 0 0)),
                    url(' + restaurant.image + ')',
      backgroundSize: '100%',
      backgroundRepeat: 'no repeat'
    }"
    class="desktop-image"
  >
    <div class="desktop-background">
      <app-change-background
        class="desktop"
        *ngIf="hasPermission"
        [slug]="slug"
        (restaurantEmitter)="updateRestaurant($event)"
      ></app-change-background>
      <app-menu-name class="desktop" (menuEmitter)="setValue($event)" [name]="restaurant.name"></app-menu-name>
      <div class="menu-items section-background">
        <app-menu-details
          class="desktop"
          [description]="restaurant.description"
          (menuEmitter)="setValue($event)"
        ></app-menu-details>
        <button class="btn4" *ngIf="menus[currentMenu] && restaurant.menus.length > 1" (click)="openMenuModal()">
          {{ menus[currentMenu].name }}
          <fa-icon [icon]="downIcon"></fa-icon>
        </button>
        <app-menuv2 *ngIf="menus[currentMenu]" [menu]="menus[currentMenu]"> </app-menuv2>
        <ngx-skeleton-loader count="10" [theme]="theme" animation="progress"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
