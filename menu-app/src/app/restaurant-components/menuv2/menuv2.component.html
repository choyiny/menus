<app-scrolling-component
  *ngIf="menu"
  class="mobile"
  [sections]="menu.sections"
  [miniScroll]="miniScroll"
  [currentSection]="selectedSection"
></app-scrolling-component>
<div *ngFor="let section of menu.sections; let i=index">
  <app-sectionv2
    [section]="section"
    [menuName]="menu.name"
    [hasPermission]="hasPermission"
    [slug]="slug"
    (menuEmitter)="update($event)"
    id="{{section._id}}"
  ></app-sectionv2>
  <button class="left desktop" (click)="newSection(i)">
    Add new Section
  </button>
</div>
