<div *ngIf="menu" class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">{{ menu.name + ' [' + slug + ']' }}</h4>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="csv-upload">Import menu csv</label>
          <input type="file" class="form-control-file" id="csv-upload" (change)="onChange($event)" />
        </div>
        <button (click)="importCsv()">Save</button>
        <button (click)="appendCsv()">Append</button>
      </form>
      <div>
        <button type="button" class="btn btn-primary" (click)="generateQr()">Generate QR</button>
        <button type="button" class="btn btn-primary" (click)="deleteMenu()">Delete this menu</button>
        <p><a [routerLink]="'/menu/' + slug">Visit Menu</a></p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!menu">
  <!--  Add page not found component in future-->
  <h1>Something went wrong!!</h1>
</div>
