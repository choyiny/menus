<div class="button-container">
  <button class="btn0" *ngIf="!editMode" (click)="edit()"><fa-icon [icon]="addIcon"></fa-icon>Upload Image</button>
  <button *ngIf="editMode" (click)="save()"><fa-icon [icon]="saveIcon"></fa-icon></button>
  <input *ngIf="editMode" type="text" [(ngModel)]="image" />
</div>
