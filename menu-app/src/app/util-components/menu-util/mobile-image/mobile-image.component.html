<div class="mobile header">
  <div
    [style.background-image]="
      'linear-gradient(to bottom, rgba(255, 255, 255, 0.52), rgba(0, 0, 0, 0.73)), url(' + image + ')'
    "
    class="background-image"
  >
    <div class="card-overlay">
      <div class="overlay-container">
        <h1>{{ name }}</h1>
      </div>
    </div>
    <div class="bio">
      <quill-view-html *ngIf="description" [content]="description" theme="snow"></quill-view-html>
    </div>
  </div>
</div>
