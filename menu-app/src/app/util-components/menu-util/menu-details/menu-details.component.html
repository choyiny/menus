<div class="menu-view">
  <button *ngIf="!editMode && hasPermission" (click)="edit()">Edit</button>
  <button *ngIf="editMode" (click)="save()">Save</button>
  <quill-view-html *ngIf="!editMode" [content]="description" theme="snow"></quill-view-html>
  <quill-editor *ngIf="editMode" [(ngModel)]="description"></quill-editor>
</div>
