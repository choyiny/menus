<ng-template #menuModal let-modal>
  <div class="menu-dropdown">
    <div class="menu-collapsed">
      <h1>Change Menu</h1>
    </div>

    <div class="menu-collapsed" *ngFor="let menu of menus; let i = index" (click)="changeMenu(i, modal)">
      <h2>{{ menu.name }}</h2>
      <fa-icon *ngIf="i===currentMenu" [icon]="checkIcon"></fa-icon>
      <p *ngIf="menu.end && menu.start">{{ convertTime(menu.start) + ' - ' + convertTime(menu.end) }}</p>
    </div>
  </div>
</ng-template>
