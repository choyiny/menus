<mat-nav-list class="dropdown">
  <a mat-list-item>
    <span mat-line class="menu-title"><h1>Change Menu</h1></span>
  </a>

  <a mat-list-item *ngFor="let menu of menus; let i = index" (click)="changeMenu(i)">
    <span mat-line><h2>{{menu.name}}</h2>
      <fa-icon *ngIf="i === currentMenu" [icon]="checkIcon"></fa-icon>
    </span>
    <span mat-line><p>{{ convertTime(menu.start) + ' - ' + convertTime(menu.end) }}</p></span>
  </a>

</mat-nav-list>
