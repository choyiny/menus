<ng-template #menuModal let-modal>
  <div class="menu-dropdown">
    <h1>Change Menu</h1>
    <div class="menu-container">
      <div *ngFor="let menu of menus; let i=index" (click)="changeMenu(i, modal)">
        <p>{{menu.name}}</p>
        <p *ngIf="menu.end && menu.start">{{ convertTime(menu.start) + '-' + convertTime(menu.end)}}</p>
      </div>
    </div>
  </div>
</ng-template>
