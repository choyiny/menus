<div class="section">
  <h1>{{ section.name }}</h1>
  <div *ngFor="let description of descriptions">
    <p>{{ description }}</p>
  </div>
  <div class="row">
    <app-menu-item
      *ngFor="let item of section.menu_items"
      [item]="item"
      class="col-md-4 col-sm-6 col-12"
    ></app-menu-item>
  </div>
</div>
