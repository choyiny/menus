<div *ngIf="menu">
  <div class="head" id="header">
    <div [ngStyle]="{ background: 'url(' + menu.image + ')', width: '100%' }">
      <div class="image"></div>
      <div class="bio">
        <h1>{{ menu.name }}</h1>
        <p>{{ menu.description }}</p>
      </div>
    </div>
  </div>
  <div class="scrolling-wrapper" [ngClass]="{sticky: !showImage}">
    <button
      *ngFor="let section of menu.sections"
      (click)="scrollToSection(section.name)"
      [ngClass]="{ selected: this.selectedSection === section.name, 'button-small': !showImage }"
    >
      {{ section.name }}
    </button>
  </div>
  <div class="rectangle">
    <div *ngFor="let section of menu.sections">
      <app-section [section]="section" id="{{ section.name }}"></app-section>
    </div>
  </div>
  <app-footer></app-footer>
</div>
