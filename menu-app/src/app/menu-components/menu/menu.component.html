<div
  *ngIf="menu"
  [ngStyle]="{
    background: 'url(' + menu.image + ')',
    backgroundSize: '100%',
    backgroundRepeat: 'no repeat'
  }"
  class="desktop-background"
>
  <div class="desktop-background">
    <div class="header">
      <div
        [style.background-image]="
          'linear-gradient(to bottom, rgba(255, 255, 255, 0.52), rgba(0, 0, 0, 0.73)), url(' + menu.image + ')'
        "
        class="background-image"
      >
        <button *ngIf="!editMode" (click)="editMode = true">Edit</button>
        <button *ngIf="editMode" (click)="sendRequest()">Send</button>
        <div class="card-overlay">
          <div *ngIf="!editMode" class="overlay-container">
            <h1>{{ menu.name }}</h1>
          </div>
          <div *ngIf="editMode" class="overlay-container">
            <input type="text" [(ngModel)]="menu.name" />
          </div>
        </div>
        <div class="bio">
          <div *ngIf="!editMode">
            <p class="description">{{ menu.description }}</p>
            <a class="link" href="{{ menu.external_link }}" target="_blank">{{ menu.link_name }}</a>
          </div>
          <div *ngIf="editMode">
            <input type="text" [(ngModel)]="menu.description" />
            <input *ngIf="this.menu.external_link" type="text" [(ngModel)]="menu.link_name" />
          </div>
        </div>
      </div>
    </div>
    <div class="scrolling-wrapper sticky-top" [ngClass]="{ sticky: !showImage }" id="wrapper">
      <!--      <div class="desktop-header">-->
      <!--        <h1><img class="logo" src="assets/group-2.png" /></h1>-->
      <!--      </div>-->
      <!--      <div class="desktop-header">-->
      <!--        <h1 class="desktop-name">{{ menu.name }}</h1>-->
      <!--      </div>-->
      <button class="menu-section" *ngFor="let section of menu.sections" (click)="scrollToSection(section.name)">
        {{ section.name }}
        <p class="section-description">{{ section.subtitle }}</p>
      </button>
    </div>
    <div class="desktop-description">
      <h1 class="desc">{{ menu.name }}</h1>
      <p class="paragraph">{{ menu.description }}</p>
    </div>
    <div class="menu-items section-background">
      <div *ngFor="let section of menu.sections">
        <app-section [section]="section" [slug]="slug" id="{{ section.name }}"></app-section>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
