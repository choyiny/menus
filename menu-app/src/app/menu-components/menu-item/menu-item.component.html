<app-img-view-modal image="{{ item.image }}"></app-img-view-modal>
<app-img-form-modal></app-img-form-modal>
<div class="menu-item">
  <div>
    <button *ngIf="!editMode && hasPermission" (click)="edit()">Edit</button>
    <button *ngIf="editMode" (click)="sendRequest()">Save</button>
  </div>
  <div class="img-description">
    <div *ngIf="item.image" class="logo" (click)="showImage()">
      <img class="img-fluid icon" src="{{ item.image }}" />
    </div>
    <div class="description" [ngClass]="item.image ? 'logo-description' : 'no-logo-description'">
      <div class="menu-price">
        <h1 *ngIf="!editMode" class="item">{{ item.name }}</h1>
        <h1 *ngIf="!editMode" class="price">{{ item.price }}</h1>
        <input *ngIf="editMode" type="text" class="item" [(ngModel)]="item.name" />
        <input *ngIf="editMode" type="text" class="price" [(ngModel)]="item.price" />
      </div>
      <div class="editor-margin">
        <quill-view-html
          *ngIf="!editMode"
          [content]="item.description"
          [style]="{
            fontWeight: 300,
            color: 'rgba(26, 24, 36, 0.5)',
            margin: '2.5px 0px 2.5px 0px',
            'margin-left': '0px'
          }"
          theme="snow"
        >
        </quill-view-html>
        <quill-editor *ngIf="editMode" [(ngModel)]="item.description"> </quill-editor>
      </div>
    </div>
  </div>
  <span>
    <app-tags
      *ngFor="let tag of item.tags; let i = index"
      [tag]="tag"
      [editable]="editable"
      (outputTagText)="updateTags($event, i)"
    >
    </app-tags>
    <button (click)="addTag()">Add tag</button>
  </span>

  <div *ngIf="editMode" class="form">
    <button (click)="cropImage()">Add image</button>
    <button (click)="onSubmit()">Upload!</button>
  </div>
</div>
