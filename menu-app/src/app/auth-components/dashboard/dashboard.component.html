<div *ngIf="user">
  <p>Welcome {{ user.display_name }}</p>
  <div *ngIf="!user.restaurants">
    <h1>No menus found</h1>
  </div>
  <div *ngIf="user.restaurants">
    <a
      *ngFor="let restaurant of user.restaurants"
      routerLink="/restaurants/{{ user.restaurants }}"
      routerLinkActive="active"
    >
      {{ user.restaurants }}
    </a>
  </div>
</div>
