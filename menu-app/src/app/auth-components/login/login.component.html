<div class="desktop-image">
  <div class="login-card">
    <div class="card">
      <h4 class="card-header">Sign In to Edit Your Menu</h4>
      <div class="card-body">
        <form [formGroup]="loginForm" (submit)="login()">
          <!-- <div class="form-inputs"> -->
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" />
            </div>
          <!-- </div> -->
          <button class="btn1">Sign In</button>
        </form>
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
    <div class="separator">
      <p>OR</p>
    </div>
    <button class="btn2" (click)="loginWithGoogle()">
      <img src="assets/google-signin.png" alt=""/> 
      Sign In With Google</button>
  </div>
  <div class="side-img">
    <img src="assets/login-side.png" alt="MacBook monitor with pickeasy menu editor screen">
  </div>
</div>
