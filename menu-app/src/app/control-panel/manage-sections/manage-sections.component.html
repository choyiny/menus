<ng-template #section let-modal>
  <div class="title">
    <h1>Manage Menu sections</h1>
  </div>

  <div class="container">
    <div class="section-list" cdkDropList [cdkDropListData]="originalSections" (cdkDropListDropped)="drop($event)">
      <app-collapsed-section
        *ngFor="let section of originalSections; let i = index"
        [section]="section"
        [index]="i"
        (indexEmitter)="deleteSection($event)"
        class="section-drag"
      >
      </app-collapsed-section>
    </div>

    <div>
      <button class="new-section" (click)="newSection()">
        <fa-icon [icon]="addIcon"></fa-icon>
        Add New Section
      </button>
    </div>
  </div>

  <div class="btn-container-manage">
    <button class="btn4" (click)="cancel(modal)">Cancel</button>
    <button class="btn1" (click)="save(modal)">Save</button>
  </div>
</ng-template>
